<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Registration- Java</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div class="container text-center">
  <h1>User Registration- Sign Up</h1>
  <form th:action="@{/process_register}" method="post" th:object="${user}"
    style="max-width: 600px; margin: 0 auto;">
  <div class="m-3"> <!-- m-3 margin size -->

        <div class="form-group row">
          <label class="col-form-label col-4">E-mail</label>
              <div class="col-8">
                <input type="email" class="form-control" th:field="*{email}" required />
              </div>
        </div>

      <div class="form-group row">
          <label class="col-form-label col-4">Password</label>
          <div class="col-8">
              <input type="password" class="form-control" th:field="*{password}"
                     minlength="6" maxlength="20" required />
          </div>
      </div>

      <div class="form-group row">
          <label class="col-form-label col-4">First Name</label>
          <div class="col-8">
              <input type="text" class="form-control" th:field="*{firstName}"
                     minlength="2" maxlength="20" required />
          </div>
      </div>

      <div class="form-group row">
          <label class="col-form-label col-4">Last Name</label>
          <div class="col-8">
              <input type="text" class="form-control"th:field="*{lastName}"
                     minlength="2" maxlength="20" required />
          </div>
      </div>

      <div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
  </div>
  </form>
</div>
</body>
</html>
